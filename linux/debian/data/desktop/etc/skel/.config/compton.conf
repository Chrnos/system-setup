backend = "xrender";
detect-client-opacity = true;
paint-on-overlay = true;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-ignore-shaped = true;
shadow-exclude-reg = "x28+0-0";
no-dock-shadow = true;
menu-opacity = 0.75;
sw-opti = true;
wintypes = {
    tooltip = {
        fade = true;
        shadow = false;
        focus = true;
    }
};
