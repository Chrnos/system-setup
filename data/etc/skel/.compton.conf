backend = "glx";
glx-no-stencil = true;
glx-swap-method = 2;
detect-client-opacity = true;
paint-on-overlay = true;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-ignore-shaped = true;
shadow-exclude-reg = "x28+0-0";
no-dock-shadow = true;
menu-opacity = 0.75;
inactive-opacity = 1;
inactive-opacity-override = true;
sw-opti = true;
wintypes = {
    tooltip = {
        fade = true;
        shadow = false;
        focus = true;
    }
}

# conditional additions for nvidia/ati drivers?
#vsync = "opengl-swc";
#glx-no-rebind-pixmap = true;

