backend = "xrender";
detect-client-opacity = true;
paint-on-overlay = true;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-ignore-shaped = true;
shadow-exclude-reg = "x28+0-0";
no-dock-shadow = true;
menu-opacity = 0.75;
inactive-opacity = 0.9;
inactive-opacity-override = true;
sw-opti = true;
focus-exclude = [
	"n:ai:chrom",
	"n:ai:mplayer",
	"n:ai:conky",
	"i:ai:gimp"
];
wintypes = {
    tooltip = {
        fade = true;
        shadow = false;
        focus = true;
    }
};
