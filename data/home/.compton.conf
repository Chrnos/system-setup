backend = "glx";
glx-no-stencil = true;
glx-swap-method = "exchange";
detect-client-opacity = true;
paint-on-overlay = true;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
shadow = true;
sw-opti = true;
wintypes = {
    tooltip = {
        fade = true;
        shadow = false;
        focus = true;
    }
}

